<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Интернет-магазин</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <header>
                <div class="logo">E-shop</div>
                <div class="cart">
                    <form action="#" class="search-form">
                        <input type="text" class="search-field" v-model="searchLine" />
                        <button class="btn-search" type="submit" @click="findItem(searchLine)">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <button class="btn-cart" type="button" @click="showCart">Корзина</button>
                    <div class="cart-block" v-show="cart.show">
                        <div class="cart-item" v-for="item of cart.items.contents">
                            <div class="product-bio">
                                <img src="https://placeimg.com/50/50/nature" alt="Some image" />
                                <div class="product-desc">
                                    <p class="product-title">{{ item.product_name }}</p>
                                    <p class="product-quantity">Quantity: {{ item.quantity }}</p>
                                    <p class="product-single-price">${{ item.price }} each</p>
                                </div>
                            </div>
                            <div class="right-block">
                                <p class="product-price">${{ item.quantity*item.price }}</p>
                                <button class="del-btn">
                                    &times;
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="products">
                    <div class="product-item" v-for="item of displayItems">
                        <img
                        src="https://placeimg.com/200/150/nature"
                        alt="Some img"
                        width="200"
                        height="150"
                        />
                        <div class="desc">
                            <h3>{{ item.product_name }}</h3>
                            <p>{{ item.price }} $</p>
                            <button class="buy-btn">Купить</button>
                        </div>
                    </div>
                    <div class="no-data" v-show="catalog.loading">Нет данных</div>
                </div>
            </main>
            <script
            defer
            src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
            integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
            crossorigin="anonymous"
            ></script>
            <script src="js/script.js"></script>
        </div>
    </body>
    </html>
